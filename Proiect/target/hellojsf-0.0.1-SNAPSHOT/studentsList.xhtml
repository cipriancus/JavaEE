<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/component">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form id="studentForm">
                <!-- form -->
                <p:dataTable scrollable="true" scrollHeight="150" id="studentTable" binding="#{table}"
                             value="#{studentBean.studentsList()}" var="student"
                             class="table table-striped table-hover table-bordered tableUpdated">
                    <p:column>
                        <f:facet name="header">#{msg['id.jsf']}</f:facet>
                        <h:outputText value="#{table.rowIndex + 1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['stName.jsf']}</f:facet>
                        <h:outputText value="#{student.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['email.jsf']}</f:facet>
                        <h:outputText value="#{student.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['pass.jsf']}</f:facet>
                        <h:outputText value="#{student.password}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['gen.jsf']}</f:facet>
                        <h:outputText value="#{student.gender}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['adr.jsf']}</f:facet>
                        <h:outputText value="#{student.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['proj.jsf']}</f:facet>
                        <h:outputText value="#{projectBean.getProjectById(student.project_id).getName()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['upd.jsf']}</f:facet>
                        <h:commandButton action="#{studentBean.editStudentRecord(student.id)}" value="Update"
                                         class="btn btn-primary"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['del.jsf']}</f:facet>
                        <h:commandButton action="#{studentBean.deleteStudentRecord(student.id)}" value="Delete"
                                         class="btn btn-danger"/>
                    </p:column>
                </p:dataTable>
                <center>
                    <h:commandButton action="createStudent.xhtml?faces-redirect=true"
                                     value="#{msg['createNewUser.jsf']}"
                                     class="btn btn-success btnSpace"/>
                </center>
            </h:form>
            <!-- footer -->
        </ui:define>
    </ui:composition>
</h:body>
</html>

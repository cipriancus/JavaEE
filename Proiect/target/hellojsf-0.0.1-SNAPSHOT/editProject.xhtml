<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/component">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form layout="block" id="form" class="form-horizontal">
                <h:panelGroup class="form-group">
                    <h:panelGroup class="col-sm-2"></h:panelGroup>
                    <h2 style="text-align: center" class="col-sm-4">#{msg['edit_proj_record.jsf']}</h2>
                </h:panelGroup>
                <hr/>
                <h:panelGroup class="form-group">
                    <h:outputLabel for="name-id"
                                   class="control-label col-sm-2">#{msg['edit_proj_name.jsf']}</h:outputLabel>
                    <h:panelGroup class="col-sm-4">
                        <p:inputText id="name-id" value="#{editRecordObj.name}" class="form-control"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup class="form-group">
                    <h:outputLabel for="email-id"
                                   class="control-label col-sm-2">#{msg['edit_proj_desc.jsf']}</h:outputLabel>
                    <h:panelGroup class="col-sm-4">
                        <p:inputText id="email-id" value="#{editRecordObj.description}" class="form-control"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup class="form-group">
                    <h:outputLabel for="password-id"
                                   class="control-label col-sm-2">#{msg['edit_proj_max.jsf']}</h:outputLabel>
                    <h:panelGroup class="col-sm-4">
                        <p:inputText id="password-id" value="#{editRecordObj.maximumNo}" class="form-control"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup class="form-group">
                    <h:panelGroup class="col-sm-2"></h:panelGroup>
                    <h:panelGroup class="col-sm-4">
                        <h:commandButton value="Update" action="#{projectBean.updateProjectDetails(editRecordObj)}"
                                         class="btn btn-primary updateBtnStyle"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

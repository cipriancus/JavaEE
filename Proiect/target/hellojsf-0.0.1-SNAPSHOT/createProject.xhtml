<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://java.sun.com/jsf/composite/component">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>Project</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form id="createStudentForm" class="form-horizontal">
        <p:panelGrid columns="2">
            <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                             valueChangeListener="#{language.countryLocaleCodeChanged}">
                <f:selectItems value="#{language.countriesInMap}"/>
            </h:selectOneMenu>
        </p:panelGrid>
    </h:form>

    <comp:createProject_component
            nameLabel="#{msg['project_name.jsf']}"
            nameValue="#{projectBean.name}"
            descriptionLabel="#{msg['project_description.jsf']}"
            descriptionValue="#{projectBean.description}"
            maximLabel="#{msg['project_max.jsf']}"
            maximValue="#{projectBean.maximumNo}"
            saveButtonTxt="#{msg['project_save.jsf']}"
            saveButtonAction="#{projectBean.saveProjectDetails(projectBean)}"
    />

</h:body>
</html>

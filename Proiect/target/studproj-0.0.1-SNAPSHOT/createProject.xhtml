<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/component">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">

        <comp:createProject_component
                nameLabel="#{msg['project_name.jsf']}"
                nameValue="#{projectBean.name}"
                descriptionLabel="#{msg['project_description.jsf']}"
                descriptionValue="#{projectBean.description}"
                maximLabel="#{msg['project_max.jsf']}"
                maximValue="#{projectBean.maximumNo}"
                saveButtonTxt="#{msg['project_save.jsf']}"
                saveButtonAction="#{projectBean.saveProjectDetails()}"
        />
        </ui:define>
    </ui:composition>
</h:body>
</html>

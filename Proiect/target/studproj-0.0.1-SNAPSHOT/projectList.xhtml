<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <center><h2><h:outputText value="Projects Records"/></h2></center>
            <h:form id="projectForm">
                <p:dataTable id="projectTable" binding="#{table}" value="#{projectBean.projectList()}" var="project"
                             scrollable="true" scrollHeight="150">
                    <p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{table.rowIndex + 1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['edit_proj_name.jsf']}</f:facet>
                        <h:outputText value="#{project.getName()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['edit_proj_desc.jsf']}</f:facet>
                        <h:outputText value="#{project.getDescription()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msg['edit_proj_max.jsf']}</f:facet>
                        <h:outputText value="#{project.getMaximumNo()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Update</f:facet>
                        <h:commandButton action="#{projectBean.editProjectRecord(project.getProjectId())}"
                                         value="Update" class="btn btn-primary"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton action="#{projectBean.deleteProjectRecord(project.getProjectId())}"
                                         value="Delete" class="btn btn-danger"/>
                    </p:column>
                </p:dataTable>
                <center>
                    <p:commandButton action="createProject.xhtml?faces-redirect=true" value="Create New Project"
                                     class="btn btn-success btnSpace"/>
                </center>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

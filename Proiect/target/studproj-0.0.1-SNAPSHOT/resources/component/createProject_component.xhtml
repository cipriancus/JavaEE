<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>

    <composite:attribute name="nameLabel"/>
    <composite:attribute name="nameValue"/>
    <composite:attribute name="descriptionLabel"/>
    <composite:attribute name="descriptionValue"/>
    <composite:attribute name="maximLabel"/>
    <composite:attribute name="maximValue"/>


    <composite:attribute name="saveButtonTxt"/>
    <composite:attribute name="saveButtonAction"
                         method-signature="java.lang.String action()"/>

</composite:interface>

<composite:implementation>

    <h:form id="createProjectForm">
        <p:panelGrid>
            <p:panelGrid>
                <h2>#{msg['create_proj_record.jsf']}</h2>
            </p:panelGrid>
        </p:panelGrid>
        <hr/>
        <p:panelGrid>
            #{cc.attrs.nameLabel} :

            <p:inputText id="name-id" value="#{cc.attrs.nameValue}"/>
        </p:panelGrid>

        <p:panelGrid>
            #{cc.attrs.descriptionLabel}
                <p:inputText id="email-id" value="#{cc.attrs.descriptionValue}"/>
        </p:panelGrid>
        <p:panelGrid>
            #{cc.attrs.maximLabel} :
            <p:panelGrid class="col-sm-4">
                <p:inputText id="maxim-id" value="#{cc.attrs.maximValue}" />
            </p:panelGrid>
        </p:panelGrid>

        <p:panelGrid class="form-group">
            <p:panelGrid class="col-sm-4">
                <h:commandButton value="#{cc.attrs.saveButtonTxt}" action="#{cc.attrs.saveButtonAction}" class="btn btn-success btnWidth"/>
            </p:panelGrid>
        </p:panelGrid>
    </h:form>

</composite:implementation>

</html>

<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Edit Project</title>
    <style type="text/css">
        .updateBtnStyle {
        	width: 80px !important;        	
        }
    </style>
</h:head>
<h:body>
    <ui:include src="menu.xhtml" />
    <h:form layout="block" id="form" class="form-horizontal">
            <h:panelGroup  class="form-group">
                <h:panelGroup  class="col-sm-2"></h:panelGroup >
                <h2 style="text-align: center" class="col-sm-4">Edit Project Record</h2>
            </h:panelGroup >
            <hr/>
            <h:panelGroup  class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">Project Name:</h:outputLabel>
                <h:panelGroup  class="col-sm-4">
                    <p:inputText id="name-id" value="#{editRecordObj.name}" class="form-control"/>
                </h:panelGroup >
            </h:panelGroup >
            <h:panelGroup  class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">Description:</h:outputLabel>
                <h:panelGroup  class="col-sm-4">
                    <p:inputText id="email-id" value="#{editRecordObj.description}" class="form-control"/>
                </h:panelGroup >
            </h:panelGroup >
            <h:panelGroup  class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-2">Maximum:</h:outputLabel>
                <h:panelGroup  class="col-sm-4">
                    <p:inputText id="password-id" value="#{editRecordObj.maximumNo}" class="form-control"/>
                </h:panelGroup >
            </h:panelGroup >
            <h:panelGroup  class="form-group">
                <h:panelGroup  class="col-sm-2"></h:panelGroup >
                <h:panelGroup  class="col-sm-4">
                    <h:commandButton value="Update" action="#{projectBean.updateProjectDetails(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </h:panelGroup >
            </h:panelGroup >
        </h:form>
    </h:body>
</html>

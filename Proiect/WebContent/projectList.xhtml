<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>View Projects</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <!-- menu -->
    <ui:include src="menu.xhtml" />
    <center><h2><h:outputText value="Projects Records"/></h2></center>
    <h:form id="projectForm">
        <h:dataTable id="projectTable" binding="#{table}" value="#{projectBean.projectList()}" var="project" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Project Name</f:facet>
                <h:outputText value="#{project.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Project Description</f:facet>
                <h:outputText value="#{project.description}" />
            </h:column>
            <h:column>
                <f:facet name="header">Maximum Project</f:facet>
                <h:outputText value="#{project.maximumNo}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{projectBean.editProjectRecord(project.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{projectBean.deleteProjectRecord(project.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="createProject.xhtml?faces-redirect=true" value="Create New Project" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>

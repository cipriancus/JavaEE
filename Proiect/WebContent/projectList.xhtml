<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>View Projects</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <ui:include src="menu.xhtml" />
    <center><h2><h:outputText value="Projects Records"/></h2></center>
    <h:form id="projectForm">

        <p:panelGrid columns="2">
            <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                             valueChangeListener="#{language.countryLocaleCodeChanged}">
                <f:selectItems value="#{language.countriesInMap}"/>
            </h:selectOneMenu>
        </p:panelGrid>

        <p:dataTable id="projectTable" binding="#{table}" value="#{projectBean.projectList()}" var="project" scrollable="true" scrollHeight="150" >
            <p:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </p:column>
            <p:column>
                <f:facet name="header">#{msg['edit_proj_name.jsf']}</f:facet>
                <h:outputText value="#{project.name}" />
            </p:column>
            <p:column>
                <f:facet name="header">#{msg['edit_proj_desc.jsf']}</f:facet>
                <h:outputText value="#{project.description}" />
            </p:column>
            <p:column>
                <f:facet name="header">#{msg['edit_proj_max.jsf']}</f:facet>
                <h:outputText value="#{project.maximumNo}" />
            </p:column>
            <p:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{projectBean.editProjectRecord(project.id)}" value="Update" class="btn btn-primary" />
            </p:column>
            <p:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{projectBean.deleteProjectRecord(project.id)}" value="Delete" class="btn btn-danger" />
            </p:column>
        </p:dataTable>
        <center>
            <p:commandButton action="createProject.xhtml?faces-redirect=true" value="Create New Project" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Project</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <ui:include src="menu.xhtml" />

    <h:form id="createProjectForm">
        <p:panelGrid>
            <p:panelGrid>
                <h2>Create Project Record</h2>
            </p:panelGrid>
        </p:panelGrid>
        <hr/>
        <p:panelGrid >
            <h:outputLabel for="name-id">Name:</h:outputLabel>
            <p:panelGrid>
                <p:inputText id="name-id" value="#{projectBean.name}" validatorMessage="Project name is required">
                    <f:validateRequired />
                </p:inputText>
            </p:panelGrid>
        </p:panelGrid>
        <p:panelGrid>
            <h:outputLabel for="email-id">Description:</h:outputLabel>
            <p:panelGrid>
                <p:inputText id="email-id" value="#{projectBean.description}" validatorMessage="Description is required">
                    <f:validateRequired/>
                </p:inputText>
            </p:panelGrid>
        </p:panelGrid>
        <p:panelGrid >
            <h:outputLabel for="password-id">Maximum is:</h:outputLabel>
            <p:panelGrid class="col-sm-4">
                <p:inputText id="password-id" value="#{projectBean.maximumNo}" validatorMessage="Maxim is required">
                    <f:validateRequired/>
                </p:inputText>
            </p:panelGrid>
        </p:panelGrid>
      
        <p:panelGrid class="form-group">
            <p:panelGrid class="col-sm-4">
                    <h:commandButton value="Save" action="#{projectBean.saveProjectDetails(projectBean)}" class="btn btn-success btnWidth" />
                <p:panelGrid class="col-sm-2">
                    <h:link outcome="projectList" value="View Project Record List" class="btn btn-primary" />
                </p:panelGrid>
            </p:panelGrid>
        </p:panelGrid>
    </h:form>
</h:body>
</html>

<h:head>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>Project</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <!-- DEFINE CONTENT -->

        <ui:include src="menu.xhtml"/>

                </h:selectOneMenu>
            </p:panelGrid>
        </h:form>
        <ui:insert name="content">

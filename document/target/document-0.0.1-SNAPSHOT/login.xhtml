<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Document</title>
</h:head>
<h:body>
    <h:form id="loginUsersForm" class="form-horizontal">
        <p:panelGrid>
            <p:panelGrid>
                <h2>Login User</h2>
            </p:panelGrid>
        </p:panelGrid>
        <hr />
        <p:panelGrid>
            <h:outputLabel for="username-id">Username</h:outputLabel>
            <p:panelGrid>
                <p:inputText id="username-id" value="#{loginBean.username}"
                             validatorMessage="Username is required">
                    <f:validateRequired />
                </p:inputText>
            </p:panelGrid>
        </p:panelGrid>
        <p:panelGrid>
            <h:outputLabel for="password-id">Password</h:outputLabel>
            <p:panelGrid>
                <h:inputSecret id="password-id" value="#{loginBean.password}" />
            </p:panelGrid>
        </p:panelGrid>
        <p:panelGrid>
            <p:panelGrid>
                <p:panelGrid>
                    <h:commandButton value="Save" action="#{loginBean.login()}"
                                     class="btn btn-success btnWidth" />
                </p:panelGrid>
            </p:panelGrid>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
